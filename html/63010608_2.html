<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
          <legend><i>Content Information</i></legend>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname"><br>
          <label for="email">E-mail:</label>
          <input type="text" id="email" name="email"><br>
        </fieldset>
        <fieldset>
            <legend><i>Competition Question</i></legend>
            How tall is the Eiffel Tower in Paris,France?<br>
            <input type="radio" name="tall" value="584ft">584ft<br>
            <input type="radio" name="tall" value="784ft">784ft<br>
            <input type="radio" name="tall" value="984ft">984ft<br>
            <input type="radio" name="tall" value="1184ft">1184ft<br>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            In 25 words or less, say why you would like to win $10,000:<br>
            <textarea name="txtFeedback" rows="10" cols="40"></textarea>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend><i>Enter Compepition</i></legend>
            <input type="submit" value="Enter Compepition">
        </fieldset>
    </form>
</body>
</html>
